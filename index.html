<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="title">
            <h1>Dice Rolling Game</h1>
        </div>
        <div id="game">
            <div class="dice">
                <div class="images">
                    <div class="dice-container">
                        <img src="assets/6.JPG" id="dice1">
                        <input type="checkbox" class="keep-button" data-dice="1">
                    </div>
                    <div class="dice-container">
                        <img src="assets/6.JPG" id="dice2">
                        <input type="checkbox" class="keep-button" data-dice="2">
                    </div>
                    <div class="dice-container">
                        <img src="assets/6.JPG" id="dice3">
                        <input type="checkbox" class="keep-button" data-dice="3">
                    </div>
                    <div class="dice-container">
                        <img src="assets/6.JPG" id="dice4">
                        <input type="checkbox" class="keep-button" data-dice="4">
                    </div>
                    <div class="dice-container">
                        <img src="assets/6.JPG" id="dice5">
                        <input type="checkbox" class="keep-button" data-dice="5">  
                    </div>
                    <button id="roll">Roll Dice</button>
                </div>
            </div>
            <div class="score">
                <h2>Score:</h2>
                <div id="upper-section">
                    <h2>Upper Section:</h2>
                    <div class="score-box" id="aces">
                        <p>Aces: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="aces">Select</button>
                    </div>
                    <div class="score-box" id="twos">
                        <p>Twos: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="twos">Select</button>
                    </div>
                    <div class="score-box" id="threes">
                        <p>Threes: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="threes">Select</button>
                    </div>
                    <div class="score-box" id="fours">
                        <p>Fours: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="fours">Select</button>
                    </div>
                    <div class="score-box" id="fives">
                        <p>Fives: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="fives">Select</button>
                    </div>
                    <div class="score-box" id="sixes">
                        <p>Sixes: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="sixes">Select</button>
                    </div>
                    <div class="score-box" id="bonus">
                        <p>Bonus: </p>
                        <p>0</p>
                    </div>
                    <div class="score-box" id="upper-total">
                        <p>Upper Total: </p>
                        <p>0</p>
                    </div>
                </div>
                <div id="lower-section">
                    <h2>Lower Section:</h2>
                    <div class="score-box" id="3-kind">
                        <p>3 of a kind: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="3-kind">Select</button>
                    </div>
                    <div class="score-box" id="4-kind">
                        <p>4 of a kind: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="4-kind">Select</button>
                    </div>
                    <div class="score-box" id="full-house">
                        <p>Full House: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="full-house">Select</button>
                    </div>
                    <div class="score-box" id="sm-straight">
                        <p>Sm Straight: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="sm-straight">Select</button>
                    </div>
                    <div class="score-box" id="lg-straight">
                        <p>Lg Straight: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="lg-straight">Select</button>
                    </div>
                    <div class="score-box" id="yahtzee">
                        <p>Yahtzee: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="yahtzee">Select</button>
                    </div>
                    <div class="score-box" id="chance">
                        <p>Chance: </p>
                        <p>0</p>
                        <button class="score-btn" data-category="chance">Select</button>
                    </div>
                    <div class="score-box" id="lower-total">
                        <p>Lower Total: </p>
                        <p>0</p>
                    </div>
                    <div class="score-box" id="grand-total">
                        <p>Grand Total: </p>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
